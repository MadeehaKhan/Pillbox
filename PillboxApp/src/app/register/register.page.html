<ion-content padding >
  <div id="center">
      <img id="logo" src="/assets/img/pillbox_logo_blue.svg">
  </div>
  <div id="buttons">
    <ion-button mode="ios" expand="full" shape="round" size="large" color="medium" (click)="goToSignUp()">Sign Up</ion-button>

  </div>
</ion-content>
