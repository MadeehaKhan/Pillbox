<ion-content>
<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
    	<div text-center>
        <h4>Enter the following information for your medication</h4>
      	</div>
      	<div padding>
			<form id="addMed" #form="ngForm" (ngSubmit)="addMed(form)">
				<ion-item> 
					<ion-input type='text' ngModel required placeholder="Name"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type='number' ngModel required placeholder='Strength'></ion-input>
					<ion-radio-group>
						<ion-item>
							<ion-label>mg</ion-label>
		      				<ion-radio slot="start" value="mg" name="mg"></ion-radio>
		      			</ion-item>
		      			<ion-item>
		      				<ion-label>IU</ion-label>
		      				<ion-radio slot="start" value="iu" name="iu"></ion-radio>
		      			</ion-item>
		      			<ion-item>
							<ion-label>mL</ion-label>
		      				<ion-radio slot="start" value="mL" name="mL"></ion-radio>
		      			</ion-item>
					</ion-radio-group>
				</ion-item>
				<h4>OR</h4>
				<ion-item>
					<ion-input type="number" ngModel min='00000000' required placeholder="DIN"></ion-input>
				</ion-item>
				<hr>
				<ion-item> 
					<ion-input type="number" ngModel required step='0.5' min='0' placeholder='Medication remaining'></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" ngModel required placeholder='Pharmacy Obtained At'></ion-input>
				</ion-item>
				<ion-item>
					<ion-label for="dobt">Date Obtained</ion-label>
					<ion-input type="date" ngModel required name="dobt"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label for='takeAsNeeded'>Take as needed</ion-label>
					<ion-checkbox slot="end" ngModel></ion-checkbox>
				</ion-item>
				<ion-button (click)="toggleRX()">This is a prescription medication</ion-button>
				<div *ngIf=isRX>
					<h4>Prescription Information</h4>
					<ion-item>
						<ion-input type="number" ngModel required placeholder="Prescription ID"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="number" ngModel required step="0.1" min='0' placeholder="Dosage"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="text" ngModel placeholder="Instructions"></ion-input>
					</ion-item>
				</div>
			</form>
		</div>
	</ion-col>
</ion-row>
</ion-grid>
</ion-content>
